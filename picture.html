        <script>
             async function foto(x) {
                const url = "https://api.nasa.gov/planetary/apod?api_key=";
                //¡Por favor, cambie la API Key que sigue!
                const key = "DKHJXfJQGF6CjhHapGaOVq5s5wg9q84NKNrAuJ9c";

                const data = await fetch(url + key + "&date=" + fecha);
                const datos = await data.json();
                console.log(datos);
                const cuerpo = document.body;
                const navegador = document.querySelector("nav");
                navegador.classList.remove("bg-body-tertiary","navbar-light");
                navegador.classList.add("navbar-dark");
                cuerpo.removeAttribute("class");
                cuerpo.style.background = "white url('"+datos.hdurl+"') center top repeat-y";
                cuerpo.style.backgroundSize = "150% auto";
                document.querySelector("#texto").innerHTML = `<span class="fw-bolder">${x}</span> &rarr; ${datos.explanation}`
            }
